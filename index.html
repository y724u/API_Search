<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>API検索</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <p class="header__title">ENグル</p>
      <ul class="header__list">
        <li class="header__item"><a href="#">TOP</a></li>
        <li class="header__item"><a href="#">店舗一覧</a></li>
        <li class="header__item"><a href="#">予約履歴</a></li>
        <li class="header__item"><a href="#">ログイン</a></li>
      </ul>
    </div>
  </header>

  <section class="top">
    <div class="top__container">
      <h1>いつでも美味しい食事を</h1>
    </div>
  </section>

  <section class="search">
    <div class="search__container">
      <form action="#" class="js-form">
        <div class="serach__box">
          <input class="search__area js-area" type="text" name="" id="" placeholder="エリア">
          <input class="search__storeName js-store" type="text" placeholder="店舗名">
          <input class="search__privateRoom js-pvRoom" type="checkbox" id="js-checkbox">
          <label class="search__label js-pvRoom" for="js-checkbox">個室あり</label>
        </div>
        <div class="search__button">
          <input class="js-search" type="submit" value="検索する">
        </div>
      </form>
    </div>
  </section>

  <section class="result">
    <div class="result__container">
      <ul class="result__list">

      </ul>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
